site_name: rotalabs-steer
site_description: Control agent behaviors through activation steering
site_url: https://rotalabs.github.io/rotalabs-steer/

repo_name: rotalabs/rotalabs-steer
repo_url: https://github.com/rotalabs/rotalabs-steer

theme:
  name: material
  logo: assets/logo-icon-light.png
  favicon: assets/logo-icon-light.png
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy
    - search.suggest
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Core Concepts: concepts.md
  - Tutorials:
    - Extract Your First Vector: tutorials/extract-vector.md
    - Apply Steering: tutorials/apply-steering.md
    - LangChain Integration: tutorials/langchain-integration.md
    - Create Custom Datasets: tutorials/custom-datasets.md
  - API Reference:
    - Core: api/core.md
    - Datasets: api/datasets.md
    - Extraction: api/extraction.md
    - Evaluation: api/evaluation.md
    - Integrations: api/integrations.md
  - Model Support: model-support.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_bases: true
            show_signature_annotations: true
            members_order: source

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rotalabs/rotalabs-steer
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rotalabs-steer/
    - icon: fontawesome/solid/globe
      link: https://rotalabs.ai
  generator: false

copyright: |
  <a href="https://rotalabs.ai"><img src="assets/logo-light-full.png" alt="Rotalabs" style="height: 30px; vertical-align: middle;"></a>
  &nbsp;&copy; 2025 Rotalabs
